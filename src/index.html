<!-- Sample HTML file for web build. -->
<!-- Modified slightly from the sample from the Macroquad creator: -->
<!-- https://github.com/not-fl3/macroquad -->

<head>
    <meta charset="utf-8">
    <title>Rusty mines | Minesweeper clone in Rust using Macroquad</title>
    <style>
        html,
        body,
        canvas {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            background: black;
            z-index: 0;
        }
    </style>
</head>

<body>
    <canvas id="glcanvas" tabindex='1'></canvas>
    <!-- Minified and statically hosted version of https://github.com/not-fl3/macroquad/blob/master/js/mq_js_bundle.js -->
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
        // Ensure the script is loaded before calling load
        document.addEventListener("DOMContentLoaded", function() {
            load("minesweeper.wasm"); // add your WASM file with the load command
        });
        // Disable default context menu for right mouse click
        canvas.oncontextmenu = function (e) {
             e.preventDefault();
        };
    </script>
</body>
</html>
